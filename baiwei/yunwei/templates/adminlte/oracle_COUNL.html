<body>
<style type="text/css">



* {
	margin: 0;
	padding: 0;
	list-style-type: none;
}

body {
	background: #fff;
	color: #333;
	font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	font-size: 0.9em;
}

#container {
	width: 900px;
	margin: 50px auto;
}


#chart_counl {
	display: block;
	margin: 0 0 50px 0;
	float: left;
	cursor: pointer;
}

#chartData_counl {
	width: 200px;
	margin: 0 40px 0 0;
	float: right;
	border-collapse: collapse;
	box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
	-moz-box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
	-webkit-box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
	background-position: 0 -100px;
}

#chartData_counl th, #chartData_counl td {
	padding: 0.5em;
	border: 1px dotted #666;
	text-align: left;
}

#chartData_counl th {
	border-bottom: 2px solid #333;
	text-transform: uppercase;
}

#chartData_counl td {
	cursor: pointer;
}

#chartData_counl td.highlight {
	background: #e8e8e8;
}

#chartData_counl tr:hover td {
	background: #f0f0f0;
}

</style>

<script src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/pieChart_counl.js"></script>
	<div id="container">
	
		<canvas id="chart_counl" width="500" height="400"></canvas>
		<table id="chartData_counl">
			<tr>
				<th>数据库</th><th>百分比</th>
			</tr>
			<tr style="color:#0DA068">
				<td>postmall1</td><td id=counl_postmall1>{{ITEM.LOGIN_COUNT.postmall1}}</td>
			</tr>
			<tr style="color:#194E9C">
				<td>postmall2</td><td id=counl_postmall2>{{ITEM.LOGIN_COUNT.postmall2}}</td>
			</tr>
			<tr style="color:#ED9C13">
				<td>ulecard1</td><td id=counl_ulecard1>{{ITEM.LOGIN_COUNT.ulecard1}}</td>
			</tr>
			<tr style="color:#ED5713">
				<td>ulecard2</td><td id=counl_ulecard2>{{ITEM.LOGIN_COUNT.ulecard2}}</td>
			</tr>
			<tr style="color:#057249">
				<td >dwdb1</td><td id=counl_dwdb1>{{ITEM.LOGIN_COUNT.rac6db1}}</td>
			</tr>
			<tr style="color:#FF0000">
				<td >dwdb2</td><td id=counl_dwdb2>{{ITEM.LOGIN_COUNT.rac6db2}}</td>
			</tr>
		</table>
	</div>
</body>
