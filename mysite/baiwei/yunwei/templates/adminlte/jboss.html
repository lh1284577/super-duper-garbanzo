<!DOCTYPE html>
<html>
<head>

<style>
.con {
        height:30px;
        background:#dd4b39;
        border-color: #d73925;
}

.add  {
    position: fixed;
    background: rgba(0, 0, 0, 0.58);
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    display:none;
}

.add > form {
    background: white;
    margin: 45px auto;
    width: 580px;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0 0 53px rgba(0, 0, 0, 0.15);
}

.change  {
    position: fixed;
    background: rgba(0, 0, 0, 0.58);
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
    display:none;
}

.change > form {
    background: white;
    margin: 45px auto;
    width: 580px;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0 0 53px rgba(0, 0, 0, 0.15);
}


.del  {
    position: fixed;
    background: rgba(0, 0, 0, 0);
    left: 0;
    top: 100px;
    right: 0;
    bottom: 0;
    display:none;
}

.del > form {
    background: white;
    margin: 45px auto;
    width: 580px;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0 0 53px rgba(0, 0, 0, 0.15);
}


.bad  {
    position: fixed;
    background: rgba(0, 0, 0, 0);
    left: 0;
    top: 100px;
    right: 0;
    bottom: 0;
}

.bad > form {
    background: white;
    margin: 45px auto;
    width: 580px;
    padding: 30px;
    border-radius: 3px;
    box-shadow: 0 0 53px rgba(0, 0, 0, 0.15);
    margin-top:300px;
}

</style>


<html>
  <head>
	<meta charset='utf-8'>
	<title>jboss容器资源列表</title>
	<script src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript">
	   function go(args){
		var flag = args
		alert(flag);

	}
	</script>
  </head>
  <body>
	<div >
        <section class="content-header">
            <h1>Jboss容器资源列表2.0</h1>
            <hr style="background-color:blue;height:1px;" />
            <ol class="breadcrumb">
              <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
              <li><a href="#">其他</a></li>
              <li class="active">Jboss资源列表</li>
            </ol>
        </section>
        </div>
	<section class="content-header">
	<table style="width:800px;" border="1" bordercolor="#0000FF" cellspacing="0" cellpadding="0">
	<tr>
	  <th>节点</th><th>内存</th><th>ip</th><th>资源池</th><th>环境</th><th>详细</th><th>操作</th>
	</tr>
	{% for item in listarray %}
	<tr>
	  <td>{{item.node}}</td><td>{{item.momery}}</td><td>{{item.ip}}</td><td>{{item.pool}}</td><td>{{item.env}}</td><td><input type="button" value="详细" onclick="window.location.href='/admin/jdisplay/?ip={{item.ip}}'"/></td><td><input type="button" value="修改资源池" onclick="window.location.href='/admin/jbosspool/?ip={{item.ip}}&env={{item.env}}'"/></td>
	</tr>
	{% endfor %}
	</table>
	</section>
  </body>




</html>
