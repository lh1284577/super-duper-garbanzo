<style type="text/css">



* {
        margin: 0;
        padding: 0;
        list-style-type: none;
}

body {
        background: #fff;
        color: #333;
        font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
        font-size: 0.9em;
}

#container {
        width: 900px;
        margin: 50px auto;
}


#chart_logon {
        display: block;
        margin: 0 0 50px 0;
        float: left;
        cursor: pointer;
}

#chartData_logon {
        width: 200px;
        margin: 0 40px 0 0;
        float: right;
        border-collapse: collapse;
        box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
        -moz-box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 1em rgba(0, 0, 0, 0.5);
        background-position: 0 -100px;
}

#chartData_logon th, #chartData_logon td {
        padding: 0.5em;
        border: 1px dotted #666;
        text-align: left;
}

#chartData_logon th {
        border-bottom: 2px solid #333;
        text-transform: uppercase;
}

#chartData_logon td {
        cursor: pointer;
}

#chartData_logon td.highlight {
        background: #e8e8e8;
}

#chartData_logon tr:hover td {
        background: #f0f0f0;
}

</style>


<script src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/pieChart_logon.js"></script>

			</tr>

			</tr>
			<tr style="color:#ED5713">
				<td>ulecard2</td><td id=logons_ulecard2>{{ITEM.LOGIN_PER_SEC.ulecard2}}</td>
			</tr>
