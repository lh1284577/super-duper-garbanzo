{% extends "adminlte/base.html" %}
{% block content %}
<head>
	<link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/style.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
	<link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
	<link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed">
	<div >
		<div class="navbar-inner">
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->   
				<div class="row-fluid">
					<div >
        					<div >
							<section class="content-header">
      								<h1>
        								<small></small>
      								</h1>
      								<ol class="breadcrumb">
        								<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        								<li><a href="#">apache v2版本</a></li>
        								<li><a href="#">jk配置 V2版本</a></li>
      								</ol>
    							</section>
						</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN SAMPLE FORM PORTLET-->   
						<div class="portlet box blue">
							<div class="portlet-title">
								<form method="get"     action="jklist" class="form-horizontal">
								<div class="caption"><i class="icon-reorder"></i>workers.properties配置</div>
								<div style='float:right'>
                                                                                        <button class="caption btn blue" type="submit">操作日志</button>
                                                                </div>
                                                                </form>
							</div>



							<div class="portlet-body form">
								<form method="get"  target=domain   action="http://restart.uletm.com/newjk.php" class="form-horizontal">
									<input style='display:none' name=people value={{username}} />

									<div class="control-group">
										<label class="control-label">项目</label>
										<div class="controls">
											<input type="text"  name=module class="span6 m-wrap" />
											<span class="help-inline"></span>
										</div>
									</div>


									<div class="control-group">
										<label class="control-label">操作</label>
										<div class="controls">
											<select class="span6 chosen" name=server data-placeholder="Choose a Category" tabindex="1">
                  										<option value="add">添加</option>
                  										<option value="delete">删除</option>
                  										<option value="change">修改</option>
											</select>
										</div>
									</div>

                                                                        <div class="control-group">
                                                                                <label class="control-label">apacheIP</label>
                                                                                <div class="controls">
                                                                                        <input name=apacheip type="text" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="只能单IP操作" />
                                                                                </div>
                                                                        </div>

									<div >
										<p><td colspan="10" >执行结果如下:</td></p>
										<iframe  name='domain' valign="bottom" align="right"  width="100%" height="200" frameborder=0 scrolling=auto></iframe>
									</div>

									<div class="form-actions">
										<button type="submit" name=domain class="btn blue">Submit</button>
										<button type="reset" name=domain class="btn">Cancel</button>                            
									</div>
								</form>
								<!-- END FORM-->       
							</div>
						</div>
						<!-- END SAMPLE FORM PORTLET-->
					</div>
				</div>
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
	</div>
	</div>
	</div>

        <script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
        <script src="media/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
        <script src="media/js/app.js"></script>
        <script>
                jQuery(document).ready(function() {       
                   // initiate layout and plugins
                   App.init();
                   FormComponents.init();
                });
        </script>

</body>
{% endblock %}
