{% extends "adminlte/base.html" %}
{% block content %}
<head>
        <link href="media/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style-metro.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/style-responsive.css" rel="stylesheet" type="text/css"/>
        <link href="media/css/default.css" rel="stylesheet" type="text/css" id="style_color"/>
        <link href="media/css/uniform.default.css" rel="stylesheet" type="text/css"/>
</head>
<body class="page-header-fixed">
	<div >
		<div class="navbar-inner">
			<div class="container-fluid">
				<!-- BEGIN PAGE HEADER-->   
				<div class="row-fluid">
					<div >
        					<div >
							<section class="content-header">
      								<h1>
        								<small></small>
      								</h1>
      								<ol class="breadcrumb">
        								<li><a href="/yunwei"><i class="fa fa-dashboard"></i> Home</a></li>
        								<li><a href="#">服务管理</a></li>
        								<li><a href="#">容器新增</a></li>
        								<li class="active">pangu新增</li>
      								</ol>
    							</section>
						</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN SAMPLE FORM PORTLET-->   
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption"><i class="icon-reorder"></i>Pangu项目新增</div>
							</div>



							<div class="portlet-body form">
						<div style="position:absolute;left:1600px; top:50px;width:500px; height:500px">

<div class="box">
            <div class="box-header">
              <h3 class="box-title">查询IP服务器已占用端口</h3>

              <div class="box-tools">
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" id=form class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="button" id="table_search" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="box-body table-responsive no-padding">
              <table class="table table-hover">
                <tbody><tr>
                  <th>HTTP_PORT</th>
                  <th>JMX_PORT</th>
                  <th>APP</th>
                </tr>
			

              </tbody></table>
            </div>

          </div>


						</div>
 							<div style='width:1500px;'>
								<form  name=form1 class="form-horizontal">
{% csrf_token %}


									<div class="control-group">
										<label class="control-label">项目组</label>
										<div class="controls">
											<input name=MODULE type="text" class="span6 m-wrap tooltips" data-trigger="hover" />                       
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">APP</label>
										<div class="controls">
											<input name=APP type="text" class="span6 m-wrap tooltips" data-trigger="hover" />                       
										</div>
									</div>


									<div class="control-group">
										<label class="control-label">HTTP_PORT</label>
										<div class="controls">
											<input name=appport type="text" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="域名:上下文名称" />           
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">环境</label>
										<div class="controls">
											<select class="span6 chosen" name=env data-placeholder="Choose a Category" tabindex="1">
												<option value="test">test</option>
											</select>
										</div>
									</div>



									<div class="control-group">
										<label class="control-label">JDK</label>
										<div class="controls">
											<select class="span6 chosen" name=JDK data-placeholder="Choose a Category" tabindex="1">
												<option value=""></option>
												<option selected="" value="jdk1.8">jdk1.8</option>
											</select>
										</div>
									</div>




									<div class="control-group">
										<label class="control-label">Disconf</label>
										<div class="controls">
											<textarea name=disconf type="text" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="例: -Ddisoncf.env=test .."/></textarea>
										</div>
									</div>

									<div class="control-group">
										<label class="control-label">Git 路径</label>
										<div class="controls">
											<input name=gitpath type="text" class="span6 m-wrap tooltips" data-trigger="hover" />                       
										</div>
									</div>


									<div class="control-group">
										<label class="control-label">IP</label>
										<div class="controls">
											<input name=ip type="text" class="span6 m-wrap tooltips" data-trigger="hover" data-original-title="多IP 例: 1.1.1.1,2.2.2.2" />                       
										</div>
									</div>

	
									<div class="form-actions">
										<button type="button" class="btn domain">Submit</button>
										<button type="reset"  class="btn">Cancel</button>                            
									</div>
								</form>
							</div>

				
						</div>

						

						</div>
						<!-- END SAMPLE FORM PORTLET-->
					</div>
				</div>
			</div>
			<!-- END PAGE CONTAINER-->
		</div>
	</div>
	</div>
	</div>
		<B><font  size="3">执行结果如下:</font></B>
	<div style="width:100%;height:200px">
		<div style="margin-left:50px;margin-top:50px"><pre id=content style="width:50%;height:200px"></pre></div>
	</div>

</body>



<script src="//www.w3school.com.cn/jquery/jquery.js"></script>
<script type="text/javascript">
	

 	$('.domain').click(function(){



		var MODULE=form1.MODULE.value
		var APP=form1.APP.value
		var env=form1.env.value
		var appport=form1.appport.value
		var JDK=form1.JDK.value
		var disconf=form1.disconf.value
		var gitpath=form1.gitpath.value
		var ip=form1.ip.value



                $.ajax({
                        url:'panguconfig',
                        data:{'_':new Date().getTime(),'csrfmiddlewaretoken':$('input[name=\'csrfmiddlewaretoken\']').val(),'MODULE':MODULE,'APP':APP,'ENV':env,'APPPORT':appport,'JDK':JDK,'DISCONF':disconf,'GITPATH':gitpath,'IP':ip},
                        type:'POST',
                        async:false,
                        success:function(data){
				$('#content').html(data.status);
				 $('.domain').addClass(data.color);
                        },
                        error:function(e,m,t){
                        }

                })

        })


	$('#table_search').click(function(){
		

		var IP=document.getElementById("form").value;
	
                $.ajax({
                        url:'pangusearch',
                        data:{'_':new Date().getTime(),'csrfmiddlewaretoken':$('input[name=\'csrfmiddlewaretoken\']').val(),'IP':IP},
                        type:'GET',
                        async:false,
                        success:function(data){
				$('.table-hover tbody').html('');
				$('.table-hover tbody').append(data);
                        },
                        error:function(e,m,t){
                        }

                })


	})


</script>


{% endblock %}
